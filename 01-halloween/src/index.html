<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>移动端万圣节h5</title>
  </head>
  <body>
    <div class="container">
      <!-- 边角音乐播放开关 -->
      <div class="music music-off">
        <div class="music-control">
          <audio autoplay loop preload>
            <source
              src="http://music.163.com/song/media/outer/url?id=65528.mp3"
              type="audio/mpeg"
            />
          </audio>
        </div>
      </div>
      <!-- 边角音乐播放开关 -->
      <ul class="main">
        <li>
          <!-- 顶部标题区开始 -->
          <div class="title animated fadeInDown">
            <img src="./images/title.png" alt="" />
            <div class="sub-title">
              Horror Night
            </div>
          </div>
          <!-- 顶部标题区结束 -->

          <!-- 展示区开始 -->
          <div class="star animated infinite fadeIn slow delay-1s"></div>
          <div class="bat animated"></div>
          <div class="house animated slideInUp delay-1s"></div>
          <div class="sward"></div>
          <div class="pumpkin"></div>
          <!-- 展示区结束 -->
        </li>
        <li>
          <div class="title"></div>
          <div class="star"></div>
          <div class="flag"></div>
          <div class="cat"></div>
          <div class="tombstone"></div>
          <div class="sward">
            <h2>Kids Games and more</h2>
            <p>
              Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
              eiusmodtempor incididunt ut labore et dolore magna aliqua Ut enim
              ad minim vetniam, quis nostrud exercita tion reprehenderit in
            </p>
          </div>
        </li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
      <div class="swipe-up animated zoomIn delay-1s">
        <div class="arrow"></div>
        <p>SWIPE UP</p>
      </div>
    </div>
  </body>
</html>
